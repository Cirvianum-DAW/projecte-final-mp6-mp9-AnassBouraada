<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gold Gym Anass Bouraada">
    <meta name="author" content="Anass Bouraada">
    <title>Mis Clases</title>
    <!-- Afegit Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body class="font-sans flex flex-col h-screen">

    <main class="flex-grow p-6 flex items-center justify-center">
        <div class="max-w-screen-md">
            <h1 class="text-3xl font-semibold mb-8 text-center">Mis Clases</h1>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border-collapse">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">Nombre</th>
                            <th scope="col" class="px-6 py-3">Duración</th>
                            <th scope="col" class="px-6 py-3">Tipo</th>
                            <th scope="col" class="px-6 py-3">Individual/Grupal</th>
                            <th scope="col" class="px-6 py-3">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="clases-list"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="Footer bg-black text-white p-4 md:p-8">
        <div class="flex flex-col md:flex-row items-center justify-between max-w-7xl mx-auto">
            <div class="mb-4 md:mb-0">
                <a href="#">
                    <img src="Imatges/Logo-Menu.png" alt="Logo de gold gym" class="w-20 h-20" />
                </a>
            </div>
            <div class="mb-4 md:mb-0 text-center md:text-left">
                <h2 class="text-2xl mb-2">SOBRE NOSALTRES</h2>
                <p class="mb-2">La instalació es va inaugurar el 23 de abril de 2017</p>
                <p>Gold Gym A.B es un dels millors equipaments d'esport i benestar de la comarca d'osona</p>
            </div>
            <div class="text-center md:text-left">
                <h2 class="text-2xl mb-2">SEGUEIX-NOS</h2>
                <div class="xarxes-socials flex space-x-2">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
                </div>
            </div>
        </div>
        <div class="espai-2 p-2 text-center text-black mt-4 bg-white rounded-md">
            <small>&copy; 2022 <b>Gold Gym</b> - Tots els Drets Reservats.</small>
        </div>
    </footer>

    <script src="./js/userClasses.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
